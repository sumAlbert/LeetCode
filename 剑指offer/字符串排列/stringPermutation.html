<script>
    function Permutation(str){
        var reg = new RegExp(/^[a-zA-Z]*$/);
        if(!reg.test(str)) return [];
        var strLen = str.length;
        var results = [];
        for(var i = 0; i<strLen;i++){
            var newStrBefore = str.slice(0,i);
            var newStrAfter = str.slice(i+1);
            var newStr = newStrBefore+newStrAfter;
            var backResults = arguments.callee(newStr);
            backResults.forEach(function(v){
                results.push(str.charAt(i)+v);
            });
        }
        if(results.length===0){
            results.push("");
        }
        return results;
    }

    console.log(Permutation("''"));

</script>
</html>
